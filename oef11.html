<!DOCTYPE html>
<html>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);

    robotArm.loadLevel("exercise 12");

    robotArm.speed = 700;

    // Je eigen code plaats je hier.
    for (var i = 0; i < 9; i++) {
      robotArm.moveRight();
    }
    for (var a = 0; a < 10; a++) {
      robotArm.grab();
      robotArm.scan();
      if (robotArm.scan() == "red") {
        for (var b = 0; b < a; b++) {
          robotArm.moveRight();
        }
        robotArm.drop();
        for (var c = 0; c < a; c++) {
          robotArm.moveLeft();
        }
        robotArm.moveLeft();
      } else {
        robotArm.drop();
        robotArm.moveLeft();
      }
    }

    robotArm.run();
    </script>
  </body>
</html>
