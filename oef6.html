<!DOCTYPE html>
<html>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>
    <script src="./robot-arm.js"></script>
    <script>
    var canvas = document.getElementById("canvas");
    var robotArm = new RobotArm(canvas);

    robotArm.loadLevel("exercise 7");

    robotArm.speed = 300;

    // Je eigen code plaats je hier.
    for (var i = 0; i < 5; i++) {
      for (var a = 0; a < 6; a++) {
        robotArm.moveRight();
        robotArm.grab();
        robotArm.moveLeft();
        robotArm.drop();
      }
      for (var a = 0; a < 2; a++) {
        robotArm.moveRight();
      }
    }

    robotArm.run();
    </script>
  </body>
</html>
